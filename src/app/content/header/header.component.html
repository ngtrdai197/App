<div class="thongtin-user">
  <p style="cursor: pointer;" [routerLink]="['/home']" title="Quay về trang chủ">DCloud</p>
</div>
<div class="container">
  <div class="right">
    <div class="message item" style="border-left: 1px solid #ffffff;">
      <span>
        <i class="fas fa-envelope"></i>
      </span>
    </div>
    <div class="settings item">
      <span>
        <i class="fas fa-cogs"></i>
      </span>
    </div>
    <div class="notify item">
      <div>
        <span>
          <i class="fas fa-bell"></i>
        </span>
      </div>

    </div>
    <div class="ques item">
      <span>
        <i class="fas fa-question"></i>
      </span>
    </div>

    <!-- <div class="exit item" (click)="backToHome()">Log out</div> -->
    <div class="item2" (click)="displayUser()" style="color: #ffffff;">
      <span style="font-size: 45px;line-height: 59px;cursor: pointer;padding-left: 7px;" title="Thông tin của bạn" *ngIf="checkShowPhoto === false">
        <i class="fa fa-user-circle"></i>
      </span>
      <span *ngIf="checkShowPhoto === true" class="photoURL">
        <img src="{{photoURL}}" alt="photoURL">
      </span>
    </div>
  </div>
</div>
