<div class="container-fluid" [routerLink]="['/home']">
    <div class="dangnhap">
        <div class="logo">
            <img src="../../assets/logo_cloud.PNG">
            <span>DCloud</span>
        </div>
        <div class="form-dangnhap">
            <form action="">
                <div class="taikhoan">
                    <div class="the-p">
                        <p>Nhập tài khoản</p>
                        <input type="email" placeholder="Nhập địa chỉ email or điện thoại or Skype" #user>
                    </div>
                </div>
                <div class="matkhau">
                    <div class="the-p">
                        <p>Nhập mật khẩu</p>
                        <input type="password" placeholder="Nhập mật khẩu ..." #pass>
                    </div>
                </div>
            </form>
            <div class="click-dangnhap" (click)="onSubmit(user.value,pass.value);">
                <p class="btn">Đăng nhập</p>
            </div>
            <a href="" class="btn btn-1">Quên mật khẩu</a>
            <a href="" class="btn btn-1">Đăng nhập bằng tài khoản DCloud khác</a>
        </div>
    </div>
</div>
